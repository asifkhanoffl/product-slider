<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card-left">
        <div class="main-img">
          <img src="/img/main.webp" alt="main" />
          <img src="/img/back.webp" alt="back" />
          <img src="/img/camera.webp" alt="camera" />
          <img src="/img/top.webp" alt="top" />
          <img src="/img/all.webp" alt="all" />
        </div>
        <div class="img-select">
          <div class="img active">
            <a href="#" data-id="1"><img src="/img/main.webp" alt="main" /></a>
          </div>
          <div class="img">
            <a href="#" data-id="2"><img src="/img/back.webp" alt="back" /></a>
          </div>
          <div class="img">
            <a href="#" data-id="3">
              <img src="/img/camera.webp" alt="camera" />
            </a>
          </div>
          <div class="img">
            <a href="#" data-id="4"><img src="/img/top.webp" alt="top" /></a>
          </div>
          <div class="img">
            <a href="#" data-id="5"><img src="/img/all.webp" alt="all" /></a>
          </div>
        </div>
      </div>
      <div class="card-right">
        <h2>Iphone 14 pro max</h2>
        <h4>
          $39.00
          <span>$50.00</span>
        </h4>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Error
          distinctio sed vel ea architecto porro optio suscipit, magnam eveniet
          aut excepturi inventore dolorum neque corporis, laboriosam tempore
          quasi id quos.
        </p>

        <div class="form">
          <div class="form-group">
            <label>Color</label>
            <select>
              <option value="">Blue</option>
            </select>
          </div>
          <div class="form-group">
            <label>Qty</label>
            <div class="input-group">
              <button class="btn-1" id="minus">-</button>
              <input type="text" id="qty" value="1" />
              <button class="btn-2" id="pluse">+</button>
            </div>
          </div>
        </div>
        <button class="btn-cart">Add Cart</button>
      </div>
    </div>
    <script src="/js/index.js"></script>
  </body>
</html>
